<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduFund Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="dashboard">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>EduFund</h2>

        <div class="menu-item">Dashboard</div>
        <div class="menu-item active">Campaigns</div>
        <div class="menu-item">Create Campaign</div>
        <div class="menu-item">My Portfolio</div>
    </div>

    <!-- Main -->
    <div class="main">

        <h1>Dashboard</h1>

        <button class="connect-btn" onclick="connectWallet()">
            Connect Wallet
        </button>

        <p id="wallet">Wallet: not connected</p>

        <h2>All Campaigns</h2>

        <!-- Filters -->
        <div class="filters">
            <input
                type="text"
                placeholder="Search campaigns..."
                class="search-input"
            >

            <select class="filter-select">
                <option>All Category</option>
                <option>Education</option>
                <option>Technology</option>
            </select>

            <select class="filter-select">
                <option>All Status</option>
                <option>Active</option>
                <option>Completed</option>
            </select>
        </div>

        <!-- Campaign Card -->
        <div class="campaign-card">
            <h3>AI Study Assistant</h3>
            <p class="goal">Goal: 3 ETH</p>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <p id="progressText">1.2 / 3 ETH (40%)</p>
            <p id="countdown" class="countdown"></p>
        </div>

    </div>

</div>

<script src="../node_modules/ethers/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
